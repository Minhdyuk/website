<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .background {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-image: url('https://th.bing.com/th/id/OIP.VNpNgS-5uWDTNOnI2leMKQHaEv?rs=1&pid=ImgDetMain');
      background-repeat: no-repeat;
      background-size: cover;
      z-index: -1;
      height: 100vh; /* Adjust this value according to your needs */
    }

    .background::after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      backdrop-filter: blur(4px);
      pointer-events: none;
      background: rgba(0, 0, 0, 0.1);
    }

    .navbar {
      overflow: hidden;
      background-color: #c00000;
      position: relative;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    .navbar a {
      display: block;
      color: white;
      text-align: center;
      padding: 0 16px;
      line-height: 60px;
      text-decoration: none;
    }

    .navbar a:hover:not(.title) {
      background-color: #141414;
    }

    .navbar .logo {
      height: 40px;
      margin-left: 20px;
    }

    .navbar .title {
      font-size: 2.7em;
    }

    .navbar .links {
      display: flex;
      margin-left: auto;
    }

    .content {
      padding: 120px 20px 20px;
      position: relative;
      text-align: center;
      flex-grow: 1;
    }

    .content h1 {
      font-size: 4em;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .content p {
      font-size: 2em;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .footer {
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 30px;
      position: relative;
      width: 100%;
      background-color: #141414;
      color: white;
      text-align: center;
      font-size: 0.9em;
      border-top: 1px solid #333;
      line-height: 1.6;
    }

    .footer img {
      width: 80px;
      height: auto;
      margin-bottom: 10px;
    }

    .footer a {
      color: #e6e6e6;
      text-decoration: none;
      margin: 0 10px;
    }

    .footer a:hover {
      color: white;
    }

    .social-icons img {
      width: 60px;
      height: 60px;
    }

    .footer .links-section {
      flex: 1.2;
    }

    .footer .logo-section,
    .footer .contact-section {
      flex: 1;
    }

    .footer .social-icons {
      flex: 0.7;
    }


  </style>
</head>
<body>

<div class="background"></div>

<div class="navbar">
  <img class="logo" src="https://raw.githubusercontent.com/Minhdyuk/desktop-website/main/LogoPATransparent.png" alt="Logo">
  <a class="title">Padua Apartments</a>
  <div class="links">
    <a href="#home">Home</a>
    <a href="#rooms">Rooms</a>
    <a href="#faqs">FAQs</a>
    <a href="#about">About</a>
    <a href="#contact" class="contact">Contact</a>
  </div>
</div>

<main class="content">
  <h1>Perfect Housing Solutions</h1>
  <p>Experience Padua like never before</p>
